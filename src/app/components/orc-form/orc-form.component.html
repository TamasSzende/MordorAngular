<div>
  <h3>Orc form</h3>
  <hr />
  <form [formGroup]="orcForm">
    <div class="form-group">
      <label for="name"
             class="form-control-label">
        Orc name:
      </label>
      <input type="text"
             id="name"
             formControlName="name"
             name="name"
             placeholder="Orc name"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="killCount"
             class="form-control-label">
        Kill count:
      </label>
      <input type="number"
             id="killCount"
             formControlName="killCount"
             name="killCount"
             placeholder="0"
             class="form-control">
    </div>

    <div class="form-group">
      <label class="form-control-label">
        Weapons:
      </label>
      <div formArrayName="weapons" *ngFor="let weapon of weaponOptions; let i = index">
        <label>
          <input type="checkbox" [formControlName]="i">
          {{ weapon.displayName }}
        </label>
      </div>
    </div>

    <br>
    <br>
    <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
  </form>
</div>
